<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="random_no.css">
</head>

<body>
    <div id="box">
        <h1>RANDOM NUMBER GUESSING GAME</h1>
        <h2 id="label">Enter the maximum guessing range </h2>
        <div class="range">
            <input type="number" placeholder="Enter the range" id="range">
            <button type="button" id="enter">Enter</button>
        </div>
        <div class="guess">
            <input type="number" placeholder="Enter your guess" id="input">
            <button type="button" id="guess">Guess</button>
        </div>
    </div>
    <script src="random_no.js"></script>
</body>
</html>
